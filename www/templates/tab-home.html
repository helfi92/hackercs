<ion-view view-title="Computer Science Video Tutorials">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          Hacker CS is a free online database of Computer Science video tutorials.</b>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="categorie in categories" type="item-text-wrap" href="#/tab/chapter/{{categorie.id}}">
        <img ng-src="{{categorie.face}}">
        <h2>{{categorie.name}}</h2>
        <p>{{categorie.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
